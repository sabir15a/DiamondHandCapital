      --clr-light: #ffffff;
      --clr-muted: #6b7280;
      --transition: 0.3s ease;
      --radius: 0.75rem;
      --shadow: 0 10px 30px rgba(0,0,0,0.05);

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: var(--clr-bg); color: #333; scroll-behavior: smooth; }

    /* Header */
    header {

      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      padding: 1rem 2rem;
      display: flex; justify-content: space-between; align-items: center;

    .logo { display: flex; align-items: center; }
    .logo img { height: 80px; width: auto; margin-right: 0.75rem; }

    }
    nav ul { list-style: none; display: flex; gap: 2rem; }
    nav a { position: relative; font-weight: 500; color: var(--clr-muted); transition: color var(--transition); }
    nav a:hover, nav a.active { color: var(--clr-primary); }
    nav a::after {
      content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 2px; background: var(--clr-primary); transition: width var(--transition);
    }
    nav a:hover::after, nav a.active::after { width: 100%; }

    .banner-image { margin-top: 100px; }

    section { padding: 4rem 2rem; }

    .mission-content p { margin-bottom: 1.25rem; }

    .feature-card h3 { font-size: 1.25rem; margin-bottom: 0.5rem; font-family: 'Playfair Display', serif; color: #222; }
    .feature-card p { color: var(--clr-muted); }

    /* Listings */
    .listings h2 { text-align: center; margin-bottom: 2rem; font-family: 'Playfair Display', serif; color: var(--clr-primary); }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px,1fr)); gap: 2rem; }
    .property-card { border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow); transition: transform var(--transition), box-shadow var(--transition); }

    .property-card img { height: 200px; object-fit: cover; }

    .property-info p { font-size: 0.95rem; margin-bottom: 1rem; color: var(--clr-muted); }
    .property-info button { background: var(--clr-primary); color: var(--clr-light); padding: 0.75rem 1.5rem; border-radius: var(--radius); font-weight: 600; transition: background var(--transition); }
    .property-info button:hover { background: #004099; }

    .team h2 { text-align: center; margin-bottom: 2rem; font-family: 'Playfair Display', serif; color: var(--clr-primary); }
    .team-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: 2rem; }

    .team-member img { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; margin-bottom: 1rem; }

    .team-member p { color: var(--clr-muted); font-size: 0.9rem; }
